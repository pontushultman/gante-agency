# Deploy prebuilt files to GitHub Pages
name: Deploy Prebuilt Files to GitHub Pages

on:
  # Runs on pushes to the default branch
  push:
    branches: ["master"]

  # Allows you to trigger the workflow manually
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build Job
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js (if your project uses Node.js, like React or Vue)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16 # Adjust Node.js version as needed

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: pnpm install

      # Step 4: Build the project
      - name: Build Project
        run: pnpm run build # Make sure this command generates the build folder

      # Step 5: Upload prebuilt files
      - name: Upload Prebuilt Files
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build # The folder generated by the build step

  # Deployment Job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Deploy the prebuilt files to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
